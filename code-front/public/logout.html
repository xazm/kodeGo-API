<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>

    <script>

        const loginUser = localStorage.getItem('loginUser');

        if (loginUser) {

            localStorage.setItem('loginUser', '');
            window.location.href = 'http://localhost:3000/login';
        } 

    </script>
</head>
<body>
    
</body>
</html>
